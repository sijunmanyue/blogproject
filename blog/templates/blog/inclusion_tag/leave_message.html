{# LeaveMessage #}
<div class="position-absolute-bottom-0--lg w-80 w-lg-100 mx-auto p-md-7">
<div class="js-slick-carousel u-slick"
     data-adaptive-height="true"
     data-autoplay="true"
     data-speed="5000"
     data-vertical="true"
     data-vertical-swiping="true">
  <div class="js-slide border-0">
  {% for message in messages %}
    <div class="js-slide border-0">
    <!-- Avatar -->
    <div class="media align-items-center bg-white rounded-top-left-pill rounded-right-pill py-3 px-4 mb-1">
      <div class="d-flex mr-3">
        <img class="img-fluid u-avatar rounded-circle" src="{{ message.user.userinfo.avatar.url }}" alt="Image Description">
      </div>
      <div class="media-body">
        <h2 class="h6 mb-0">{{ message.user.userinfo.nickname }}</h2>
        <p class="small mb-0">{{ message.user.userinfo.job.name|default:'无业游民' }}</p>
      </div>
    </div>
    <!-- End Avatar -->

    <!-- Message Content -->
    <div class="bg-primary text-white rounded-bottom-left-pill rounded-right-pill p-4">
      <div class="media">
        <div class="d-flex mr-3">
          <!-- SVG Quote -->
          <figure style="width: 25px;">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
               viewBox="0 0 8 8" style="enable-background:new 0 0 8 8;" xml:space="preserve">
              <path class="u-fill-warning" d="M3,1.3C2,1.7,1.2,2.7,1.2,3.6c0,0.2,0,0.4,0.1,0.5c0.2-0.2,0.5-0.3,0.9-0.3c0.8,0,1.5,0.6,1.5,1.5c0,0.9-0.7,1.5-1.5,1.5
                C1.4,6.9,1,6.6,0.7,6.1C0.4,5.6,0.3,4.9,0.3,4.5c0-1.6,0.8-2.9,2.5-3.7L3,1.3z M7.1,1.3c-1,0.4-1.8,1.4-1.8,2.3
                c0,0.2,0,0.4,0.1,0.5c0.2-0.2,0.5-0.3,0.9-0.3c0.8,0,1.5,0.6,1.5,1.5c0,0.9-0.7,1.5-1.5,1.5c-0.7,0-1.1-0.3-1.4-0.8
                C4.4,5.6,4.4,4.9,4.4,4.5c0-1.6,0.8-2.9,2.5-3.7L7.1,1.3z"/>
            </svg>
          </figure>
          <!-- End SVG Quote -->
        </div>
        <div class="media-body">
          <blockquote class="mb-0">{{ message.content }}</blockquote>
        </div>
      </div>
    </div>
    <!-- End Testimonials Content -->
    </div>
  </div>
  {% endfor %}


</div>
</div>
{# End leaveMessage #}
